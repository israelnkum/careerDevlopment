preset1:
  image: 'gantry-admin://images/preset1.png'
  description: 'Preset 1'
  colors:
    - '#c6d3e3'
    - '#273272'
  styles:
    base:
      background: '#ffffff'
      text-color: '#333333'
      text-active-color: '#232529'
    accent:
      color-1: '#c6d3e3'
      color-2: '#273272'
    menustyle:
      text-color: '#273272'
      text-color-active: '#273272'
      sublevel-text-color: '#273272'
      sublevel-text-color-active: '#273272'
      sublevel-background: '#ffffff'
    font:
      family-default: 'family=Rubik:300,300italic,500,500italic,700,700italic,900,900italic,400,400italic'
      family-title: 'family=Poppins:300,500,600,700,400'
    header:
      background: '#273272'
      text-color: '#9d9ec0'
    navigation:
      background: '#ffffff'
      text-color: '#273272'
    slideshow:
      background: '#ffffff'
      text-color: '#ffffff'
    main:
      background: '#ffffff'
      text-color: '#333333'
    mainbody:
      background: '#ffffff'
      text-color: '#565872'
    abovefooter:
      background: '#273272'
      text-color: '#9d9ec0'
      background-image: 'gantry-media://background/above-ft-bg.png'
    footer:
      background: '#ffffff'
      text-color: '#c6d3e3'
    offcanvas:
      background: '#c6d3e3'
      text-color: '#273272'
      toggle-color: '#273272'
      width: 17rem
      toggle-visibility: '1'
    breakpoints:
      large-desktop-container: 75rem
      desktop-container: 60rem
      tablet-container: 51rem
      large-mobile-container: 30rem
      mobile-menu-breakpoint: 51rem
    menu:
      col-width: 200px
      animation: g-fade



preset1:
  image: 'gantry-admin://images/preset1.png'
  description: 'Preset 1'
  colors:
    - '#072235'
    - '#0d70b7'
  styles:
    base:
      background: '#ffffff'
      text-color: '#222222'
      text-active-color: '#232529'
    accent:
      color-1: '#072235'
      color-2: '#0d70b7'
    menustyle:
      text-color: '#222222'
      text-color-active: '#0d70b7'
      sublevel-text-color: '#ffffff'
      sublevel-text-color-active: '#0d70b7'
      sublevel-background: '#072235'
    font:
      family-default:    'family=Roboto:100,100italic,300,300italic,500,500italic,700,700italic,900,900italic,400,400italic'
      family-title:     NunitoSans
    header:
      background: '#072235'
      text-color: '#d5d5d5'
    navigation:
      background: '#ffffff'
      text-color: '#000000'
    slideshow:
      background: '#ffffff'
      text-color: '#666666'
    main:
      background: '#ffffff'
      text-color: '#3c3c3c'
    footer:
      background: '#ffffff'
      text-color: '#072235'
    abovefooter:
      background: '#072235'
      text-color: '#d5d5d5'
    offcanvas:
      background: '#0d70b7'
      text-color: '#ffffff'
      toggle-color: '#0d70b7'
      width: 14rem
      toggle-visibility: '1'
    breakpoints:
      large-desktop-container: 75rem
      desktop-container: 60rem
      tablet-container: 51rem
      large-mobile-container: 30rem
      mobile-menu-breakpoint: 51rem
    menu:
      col-width: 200px
      animation: g-fade


